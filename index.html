<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things/Array Practice</title>
  </head>
  <body>
    <div class="container">
      <h1>Enter Your Favorite Things</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="animal">What is you favorite Animal?</label>
            <input id="animal" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="color">What is you favorite color?</label>
            <input id="color" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="food">What is you favorite food?</label>
            <input id="food" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="music">What is you favorite type of music?</label>
            <input id="music" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the story!</button>

        </form>
      </div>

    </div>
  </body>
</html>
